    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Your+Font&display=swap" rel="stylesheet">

</head>
<body>
    <div class="z-100">
        <!-- Navigator Bar -->
        <div class="z-50 flex w-full space-x-7 fixed bg-white items-center justify-centre">
            <img src="images/home_images/psl-logo.png" alt="PSL logo" class="ml-3 my-2 w-[11%] h-auto">
            <a href="index.html" class="hover:text-[#01944a] align-center ml-0">Home</a>
            <a href="pslDictionary.html" class="hover:text-[#01944a] align-centre">PSL Dictionary</a>

            <a href="learningTutorials.html" class="hover:text-[#01944a] align-centre">Learning Tutorials</a>
            <a href="iqraProgram.html" class="hover:text-[#01944a] align-centre">Iqra Program</a>
            <a href="resources.html" class="hover:text-[#01944a] align-centre">Resources</a>
            <span id="aboutUs" class="hover:text-[#01944a] align-centre">About U</span>
        </div>


        <!-- DropDown Of About -->
        <div id="dropdown" class="flex flex-col text-black text-[0.9rem] w-[17%] shadow-lg bg-white fixed absolute top-[9.6%] right-[12.5%] hidden">
            <a href="about_PSL.html" class="py-1.5 px-5 hover:bg-[#01944a] hover:text-white">About PSL</a><hr class="w-[80%]">

    <script>
        const aboutUs = document.getElementById('aboutUs');
        const dropDown = document.getElementById('dropdown');
        const body = document.body
    
        aboutUs.addEventListener('click', function() {
            dropDown.classList.toggle('hidden');
        });

        aboutUs.addEventListener('mouseenter', function() {
            dropDown.classList.remove('hidden');
        });

        body.addEventListener('click', function(){
            dropdown.classList.add('hidden');
        })

    </script>
